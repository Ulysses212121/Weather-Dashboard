<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Weather Dashboard</title>
    <link rel="shortcut icon" href="http://example.com/favicon.ico">

<body">
    <div>
        <div class="container">
            <header>
                <H2>Weather Dashboard</H2>
            </header>
            <div class="main-content">
                <div class="row">
                    <div class="col-md-4 search">
                        <h5>Search for a City</h5>

                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="City" aria-label="city" id="city-input"
                                aria-describedby="city-search">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="city-search">City</button>
                            </div>
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item">Cras justo odio</li>
                            <li class="list-group-item">Dapibus ac facilisis in</li>
                            <li class="list-group-item">Morbi leo risus</li>
                            <li class="list-group-item">Porta ac consectetur ac</li>
                            <li class="list-group-item">Vestibulum at eros</li>
                        </ul>




                    </div>

                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-12" id="city-info">
                                <ul class="list-group city-results">                                    
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 forecastResults">
                                <h4>5-Day Forecast:</h4>
                                <div class="row justify-content-between forecast">

                                    <div class="col-2 forecastBox" id="box1">
                                        
                                        
                                    </div>
                                    <div class="col-2 forecastBox" id="box2">
                                        
                                        
                                    </div>
                                    <div class="col-2 forecastBox" id="box3">
                                        
                                       
                                    </div>
                                    <div class="col-2 forecastBox" id="box4">
                                        
                                        
                                    </div>
                                    <div class="col-2 forecastBox" id="box5">
                                        
                                        
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>











    </div>



    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    </body>

</html>
